- pattern: ^[a-z0-9_]{4,25}$
  tests:
    - "1"
    - "123"
    - "1234"
    - "____"
    - "__----"
    - "__123."
    - "1234567890123456789012345"
    - "123456789012345678901234_"
- pattern: ^[0-1]{1}$
  tests:
    - "1"
    - "0"
    - "1"
- pattern: ^[0-1]{1}$
  tests:
    - "1"
    - "123"
    - "12"